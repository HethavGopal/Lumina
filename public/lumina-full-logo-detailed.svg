  <circle cx="21" cy="9" r="4.2" fill="url(#refined)" opacity="1"/>
  <circle cx="5" cy="21" r="3.5" fill="url(#refined)" opacity="1"/>
  <circle cx="23" cy="21" r="3.5" fill="url(#refined)" opacity="1"/>
  <circle cx="14" cy="25" r="5" fill="url(#refined)" opacity="1"/>
  
