  </defs>
  
  <!-- Refined connection lines -->
  <path d="M7 9 L14 7" stroke="url(#refined)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M21 9 L14 7" stroke="url(#refined)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M7 9 L9 15" stroke="url(#refined)" stroke-width="1.8" opacity="0.5" stroke-linecap="round"/>
  <path d="M21 9 L19 15" stroke="url(#refined)" stroke-width="1.8" opacity="0.5" stroke-linecap="round"/>
  <path d="M7 9 L5 21" stroke="url(#refined)" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M21 9 L23 21" stroke="url(#refined)" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <path d="M5 21 L14 25" stroke="url(#refined)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M23 21 L14 25" stroke="url(#refined)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M9 15 L19 15" stroke="url(#refined)" stroke-width="1.8" opacity="0.5" stroke-linecap="round"/>
  <path d="M14 7 L14 15" stroke="url(#refined)" stroke-width="1.2" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Main refined neural nodes - fully opaque -->
