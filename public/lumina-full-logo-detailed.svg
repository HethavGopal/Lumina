  <circle cx="14" cy="7" r="2.5" fill="url(#lightAccent)" opacity="1"/>
  <circle cx="19" cy="15" r="2" fill="url(#lightAccent)" opacity="1"/>
  <circle cx="9" cy="15" r="2" fill="url(#lightAccent)" opacity="1"/>
  
  <!-- Enhanced central highlight -->
  <circle cx="14" cy="16" r="1.5" fill="#FFF" opacity="0.9"/>
  <circle cx="14" cy="16" r="0.8" fill="#FFE082" opacity="0.6"/>
  
  <!-- Premium typography -->
  <text x="40" y="24" 
